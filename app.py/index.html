
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <form method="POST">
        <label for="year">Enter your birth year:</label><br>
        <input type="number" id="year" name="year" required><br>
        <input type="submit" value="Calculate Age">
    </form>

    {% if age is not none %}
        <h2>You were born in {{ year }} and your age is {{ age }}.</h2>
    {% endif %}
</body>
</html>
